	<link rel="stylesheet" href="sass/player.css">
	<title>AnimatePlayerMusic</title>
</head>

<body>

	<article class="player">
		<h1>Animated Music Player</h1>
		<h2>Music Compoused with Figure</h2>
		<div class="player__spinner-wrap">
			<div class="player__spinner-outer"></div>
			<div class="player__spinner-center"></div>
			<div class="player__play-sprite"></div>
		</div>
		<audio loop data-bpm="117">
			<source src="assets/FelixJaehn-AintNobody.mp3" type="audio/mp3" />
		</audio>
	</article>
</body>
